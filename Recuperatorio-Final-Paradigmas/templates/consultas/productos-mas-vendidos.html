{% extends "base.html" %}

{% block page_content %}
<h2>Productos Mas Vendidos.</h2>
<table class="table">
    <thead>
        {% for list in table[:1] %}
        <tr>
            {% for data in list %}
            <th>{{ data }}</th>
            {% endfor %}
        </tr>
    {% endfor %}
    </thead>
    <tbody>
    {% for list in table[1:] %}
        <tr>
            {% for data in list %}
            <td>{{ data }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
